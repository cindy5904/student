<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <span th:replace="~{home :: bootstrapImport}"></span>
</head>
<body>
<span th:replace="~{home :: navbar}"></span>

<main class="container">
    <h1>Formulaire</h1>
    <form th:action="@{/formulaire}" th:object="${student}" method="post">
        <input th:field="*{id}">
        <div class="mb-3">
            <label for="firstnameStudent" class="form-label">Pr√©nom :</label>
            <input th:field="*{firstname}" type="text" class="form-control" id="firstnameStudent">
            <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
        </div>
        <div class="mb-3">
            <label for="lastnameStudent" class="form-label">Nom :</label>
            <input th:field="*{lastname}" type="text" class="form-control" id="lastnameStudent">
            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
        </div>
        <div class="mb-3">
            <label for="ageStudent" class="form-label">Age :</label>
            <input th:field="*{age}" type="number" class="form-control" id="ageStudent">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </div>
        <div class="mb-3">
            <label for="mailStudent" class="form-label">Email :</label>
            <input th:field="*{email}" type="text" class="form-control" id="mailStudent">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</main>

<span th:replace="~{home :: footer}"></span>
</body>
</html>
